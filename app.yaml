application: turgleapi
version: 1
runtime: python
api_version: 1

handlers:
- url: /group\.png
  static_files: static/group.png
  upload: static/group.png

- url: /
  static_files: static/index.html
  upload: static/index.html

- url: /index\.html
  static_files: static/index.html
  upload: static/index.html

- url: /style\.css
  static_files: static/style.css
  upload: static/style.css

- url: /script\.js
  static_files: static/script.js
  upload: static/script.js

- url: /gear\.png
  static_files: static/gear.png
  upload: static/gear.png

- url: /api/(question|answers)
  script: api.py
