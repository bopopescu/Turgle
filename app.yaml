application: turgleapi
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  static_files: static/app.html
  upload: static/app.html

- url: /index\.html
  static_files: static/app.html
  upload: static/app.html

- url: /(.*\.png)
  static_files: static/\1
  upload: static/(.*\.png)

- url: /(.*\.css)
  static_files: static/\1
  upload: static/(.*\.css)

- url: /(.*\.js)
  static_files: static/\1
  upload: static/(.*\.js)

- url: /api/(question|answers|hit)
  script: api.py
