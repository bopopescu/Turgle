<!DOCTYPE html>
<html>
    <head>
        <link href="humans.png" rel="icon" type="image/png" />
        <link href="http://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <title>Turgle</title>
    </head>
    <body>
        <div id="toolbar">
            <input id="settings" type="submit" value="Settings" />
            <div id="menu">
                <input id="access" maxlength="1024" spellcheck="false" type="text" value="AWS Access Key" />
                <input id="secret" maxlength="1024" spellcheck="false" type="text" value="AWS Secret Key" />
            </div>
        </div>
        <h1>Turgle</h1>
        <input id="question" maxlength="1024" spellcheck="false" type="text" />
        <div id="buttons">
            <input id="search" type="submit" value="Turgle Search" />
            <input id="lucky" type="submit" value="I'm Feeling Lucky" />
        </div>
    </body>
</html>
