    <body>
        <div id="toolbar">
            <input id="settings" type="submit" value="Settings" />
            <div id="menu">
                <input id="access" maxlength="1024" spellcheck="false" type="text" value="AWS Access Key" />
                <input id="secret" maxlength="1024" spellcheck="false" type="text" value="AWS Secret Key" />
            </div>
        </div>
        <h1>Turgle</h1>
        <input id="question" maxlength="1024" spellcheck="false" type="text" />
        <div id="buttons">
            <input id="search" type="submit" value="Turgle Search" />
            <input id="lucky" type="submit" value="I'm Feeling Lucky" />
        </div>
        <p id="contact">by: <a href="mailto:samuel.white@rochester.edu?Subject=Turgle">sam white</a></p>
