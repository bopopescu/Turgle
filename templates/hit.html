<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body {
                color: #2d2d2d;
                font-family: sans-serif;
                font-size: 18px;
            }
            
            p {
                margin: 15px auto;
                text-align: center;
                width: 440px;
            }
            
            textarea {
                border-color: #c0c0c0 #d9d9d9 #d9d9d9 #d9d9d9;
                border-style: solid;
                border-width: 1px;
                color: #2d2d2d;
                display: block;
                font-family: sans-serif;
                font-size: 18px;
                height: 56px;
                margin: 0px auto 15px auto;
                outline: none;
                resize: none;
                width: 440px;
            }
            
            textarea:hover {
                border-color: #a0a0a0 #b9b9b9 #b9b9b9 #b9b9b9;
            }
            
            textarea:focus {
                border-color: #4d90fe;
            }
            
            #button {
                text-align: center;
            }
            
            #submit {
                background-color: #f5f5f5;
                border: 1px solid rgba(0, 0, 0, 0.1);
                border-radius: 2px;
                color: #666666;
                cursor: pointer;
                font-weight: bold;
                font-size: 12px;
                height: 28px;
            }
            
            #submit:hover {
                border-color: #c0c0c0;
                box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
        <script src="../jquery.url.js" type="text/javascript"></script>
        <title>Turgle</title>
    </head>
    <body>
        <p>{{ text }}</p>
        <form method="post">
            <input name="assignmentId" type="hidden" />
            <input name="hitId" type="hidden" />
            <input name="workerId" type="hidden" />
            <textarea cols="0" name="answer" rows="0"></textarea>
            <div id="button">
                <input id="submit" type="submit" value="Submit" />
            </div>
        </form>
        <script type="text/javascript">
            var assignmentId = $.url().param('assignmentId');
            if (assignmentId != null) {
                $('input[name=assignmentId]')[0].val(assignmentId);
            }
            
            var hitId = $.url().param('hitId');
            if (hitId != null) {
                $('input[name=hitId]')[0].val(hitId);
            }
            
            var workerId = $.url().param('workerId');
            if (workerId != null) {
                $('input[name=workerId]')[0].val(workerId);
            }
            
            var turkSubmitTo = $.url().param('turkSubmitTo');
            if (turkSubmitTo != null) {
                $('form')[0].attr('action', decodeURIComponent(turkSubmitTo) + '/mturk/externalSubmit');
            }
            
            if (assignmentId == 'ASSIGNMENT_ID_NOT_AVAILABLE' || assignmentId == null) {
                $('#submit').css('visibility', 'hidden');
            }
        </script>
    </body>
</html>
